<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Likes2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="top">
            <h1>Network</h1>  
        </div>

        <h1 class="centered">Your Feed</h1>

        <div class="row">
            <div class="left">
                <div class="usercard">
                    <img src="./assets/user-circle.png" alt="user" class="avatar">
                    <p><a href="#">Add an Avatar</a></p>
                    <h2>John Doe</h2>
                </div>
            </div>

            <div class="right">
                <div class="posts">
                    <div class="posthead">
                        <h2>Neil M</h2>
                        <div class="likes">
                            <span id="post1">9 Likes</span>
                            <button class="likes" onclick="like(0)">Likes</button>
                        </div>
                    </div>
                        <p>I just setup a new Discord bot, let me 
                            know what you all think. <a href="#">Link</a>
                        </p>
                </div>
            
                <div class="posts">
                    <div class="posthead">
                        <h2>Nichole K</h2>
                        <div class="likes">
                            <span id="post2">12 Likes</span>
                            <button class="likes" onclick="like(1)">Likes</button>
                        </div>
                    </div>
                        <p>I just finished my <a href="#">new comic</a>
                            , check it out.
                        </p>
                </div>

                <div class="posts">
                    <div class="posthead">
                        <h2>Jim R</h2>
                        <div class="likes">
                            <span id="post3">9 Likes</span>
                            <button class="likes" onclick="like(2)">Likes</button>
                        </div>
                    </div>
                        <p>I can't stop listening to the <a href="#">new album</a>
                            . Who else is liking it?
                        </p>
                </div>
        
        
        
        
        
        
        
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
